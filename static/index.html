<!doctype html>
<html>
<head>
        <title>speedtest.direct</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
                <h1>speedtest.direct</h1>
        </header>
        <section id="displays">
                <p id="status"></p>
                <div>
                        <p id="speed-down" class="display">Down<span></span></p>
                        <p id="speed-up" class="display">Up<span></span></p>
                </div>
                <p id="latency" class="display">Ping<span></span></p>
        </section>
        <section id="controls">
                <select>
                        <option value="100000000">100 MiB</option>
                        <option value="50000000" selected>50 MiB</option>
                        <option value="10000000">10 MiB</option>
                        <option value="5000000">5 MiB</option>
                </select>
                <button>Test</button>
        </section>
        <template id="connect">
        <div id="connect-popup">
                <label for="my-ident">Your identifier is:</label>
                <p id="my-ident"></p>
                <form>
                        <label for="their-ident">Identifier to connect to:</label>
                        <input id="their-ident" type="text">
                        <button type="submit">Connect</button>
                </form>
                <dl>
                        <dt>Another speed test website?</dt>
                        <dd>Yes, but you can use this one to predict the performance
                            of online matches, video calls, and other peer-to-peer
                            applications.</dd>

                        <dt>Does this measure ping, too?</dt>
                        <dd>Yes!</dd>

                        <dt>How does it work through my firewall?</dt>
                        <dd>With WebRTC and STUN, two protocols that can punch holes
                            through network address translators. This is the same
                            technique used by apps like Skype and Xbox Live.</dd>

                        <dt>Why is there a speed limit?</dt>
                        <dd>Unfortunately, technical limitations. WebRTC is not
                            a very efficient way to move lots of data as quickly
                            as possible.</dd>
                </dl>
        </div>
        </template>

        <script src="/words.js"></script>
        <script src="/client.js"></script>
</body>
</html>
