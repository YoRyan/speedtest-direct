<!doctype html>
<html>
<head>
        <title>speedtest.direct</title>
</head>
<body>
        <header>
                <h1>speedtest.direct</h1>
        </header>
        <section id="display">
                <p id="status"></p>
                <p id="speed-down">Down<span id="speed-down-value"></span></p>
                <p id="speed-up">Up<span id="speed-up-value"></span></p>
                <p id="latency">Ping<span id="latency-value"></span></p>
        </section>
        <section id="controls">
                <select id="test-size">
                        <option value="100000000">100 MiB</option>
                        <option value="50000000" selected>50 MiB</option>
                        <option value="10000000">10 MiB</option>
                        <option value="5000000">5 MiB</option>
                </select>
                <button id="launch-test">Test</button>
        </section>

        <script src="/words.js"></script>
        <script src="/client.js"></script>
</body>
</html>
